<polymer-element name="profile-img" attributes="name letter size" noscript>
    <template>
        <style>
        :host {
            /* margin-right: 16px; */
        }

        .profile {
            border-radius: 50%;
            width: {{size}}px;
            height: {{size}}px;
            background-color: #ccc;
            color: #fff;
            overflow: hidden;
        }

        img,
        .letter {
            border-radius: inherit;
            width: 100%;
            height: 100%;
            text-transform: uppercase;
            font-size: calc({{size}}px - {{size}}px / 1.5);
        }
        </style>
        <div class="profile">
            <span class="letter" layout="" horizontal="" center-center="">{{letter}}</span>
        </div>
    </template>
</polymer-element>
