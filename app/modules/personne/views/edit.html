<div layout horizontal center-justified>
    <div class="card">
        <form action="#" method="post">

            <p>
                <paper-input-decorator floatingLabel label="Prénom">
                    <input is="core-input" name="per_prenom" value="{{user.per_prenom}}" required>
                </paper-input-decorator>
            </p>

            <p>
                <paper-input-decorator floatingLabel label="Nom">
                    <input is="core-input" name="per_nom" value="{{user.per_nom}}" required>
                </paper-input-decorator>
            </p>

            <p>
                <core-icon icon="communication:phone"></core-icon>
                <paper-input-decorator floatingLabel label="Téléphone">
                    <input is="core-input" name="per_tel" value="{{user.per_tel}}">
                </paper-input-decorator>
            </p>
            <p>
                <core-icon icon="mail"></core-icon>
                <paper-input-decorator floatingLabel label="Adresse email">
                    <input is="core-input" name="per_mail" value="{{user.per_mail}}">
                </paper-input-decorator>
            </p>

            {{#if user.dep_nom}}
            <p>
                <label for="dep_num">
                    <core-icon icon="social:domain"></core-icon>
                    Département
                </label>
                <select name="dep_num" id="dep_num" required>
                    <option value="" disabled="disabled">Sélectionnez un département</option>
                    {{#each listeDepartement}}
                    <option value="{{dep_num}}" {{#ifCond ../user.dep_nom '===' dep_nom}}selected="selected"{{/ifCond}}>{{dep_nom}}</option>
                    {{/each}}
                </select>
            </p>

            <p>
                <label for="div_num">
                    <core-icon icon="label"></core-icon>
                    Division
                </label>
                <select name="div_num" id="div_num" required>
                    <option value="" disabled="disabled">Sélectionnez une division</option>
                    {{#each listeDivision}}
                    <option value="{{div_num}}" {{#ifCond ../user.div_nom '===' div_nom}}selected="selected"{{/ifCond}}>{{div_nom}}</option>
                    {{/each}}
                </select>
            </p>

            <p>
                <core-icon icon="social:location-city"></core-icon>
                {{user.vil_nom}}
            </p>
            {{else}}
            <p>
                <core-icon icon="communication:phone"></core-icon>

                <paper-input-decorator floatingLabel label="Téléphone professionnel">
                    <input is="core-input" name="sal_telprof" value="{{user.sal_telprof}}" required>
                </paper-input-decorator>
            </p>

            <p>
                <label for="fon_num">Fonction</label>
                <select name="fon_num" id="fon_num">
                    <option value="" disabled="disabled">Sélectionnez une fonction</option>
                    {{#each listeFonction}}
                    <option value="{{fon_num}}" {{#ifCond ../user.fon_libelle '===' fon_libelle}}selected="selected"{{/ifCond}}>{{fon_libelle}}</option>
                    {{/each}}
                </select>
            </p>
            {{/if}}

            <div horizontal center-justified layout>
                <button type="submit" is="paper-button-submit">
                    <core-icon icon="check"></core-icon>
                    Enregistrer
                </button>
            </div>

            <div horizontal center-justified layout>
                <p>
                    <paper-button>
                        <a href="/people/{{user.per_num}}">Voir le profil</a>
                    </paper-button>
                </p>
            </div>
        </form>
    </div>
</div>

{{#if canUpdate}}
<div layout horizontal center-justified>
    <paper-button>
        <a href="/people/{{user.per_num}}/edit">
            <core-icon icon="editor:mode-edit"></core-icon>
            Modifier mon profil
        </a>
    </paper-button>

    <paper-button>
        <a href="/people/{{user.per_num}}/delete">
            <core-icon icon="delete"></core-icon>
            Supprimer mon profil
        </a>
    </paper-button>
</div>
{{/if}}
