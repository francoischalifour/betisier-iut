{{#if nbVille}}
<p class="text-center">Il y a <strong>{{nbVille}}</strong> villes enregistrées.</p>

<table>
    <tr>
        <th>Nom</th>
        {{#if ../session.isAdmin}}
        <th class="text-center" width="100">Modifier</th>
        <th class="text-center" width="100">Supprimer</th>
        {{/if}}
    </tr>
    {{#each listeVille}}
    <tr>
        <td>{{vil_nom}}</td>
        {{#if ../session.isAdmin}}
        <td class="text-center">
            <a href="/villes/{{vil_num}}/edit">
                <core-icon icon="editor:mode-edit"></core-icon>
            </a>
        </td>
        <td class="text-center">
            <a href="/villes/{{vil_num}}/delete">
                <core-icon icon="delete"></core-icon>
            </a>
        </td>
        {{/if}}
    </tr>
    {{/each}}
</table>
{{else}}
<div horizontal center-justified layout>
    <div class="card">
        <p class="text-center">Il n'y a actuellement aucune ville enregistrée.</p>
    </div>
</div>
{{/if}}

<a href="/villes/create" title="Ajouter une ville">
    <paper-fab icon="add"></paper-fab>
</a>
